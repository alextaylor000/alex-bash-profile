- link:
    ~/.config/nvim/init.vim:
      path: vimrc
      force: true
      create: true
    ~/.fzf.zsh:
      force: true
    ~/.gitconfig:
      force: true
    ~/.oh-my-zsh/custom/codespaces.zsh:
      if: '[ "${CODESPACES}" = true ]'
      path: oh-my-zsh/custom/codespaces.zsh
      force: true
    ~/.oh-my-zsh/custom/macos.zsh:
      if: '[ `uname` = Darwin ]'
      path: oh-my-zsh/custom/macos.zsh
      force: true
    ~/.pryrc:
      force: true
    ~/.tmux.conf:
      force: true
    ~/.zshrc:
      force: true

- shell:
    - sudo chsh -s $(which zsh) $(whoami)
    -
      command: nvim --headless +PluginInstall +qall
      description: "Installing Vundle plugins"
      stdout: true
      quiet: false
    -
      command: nvim --headless +PlugInstall +qall
      description: "Installing vim-plug plugins"
      stdout: true
      quiet: false
